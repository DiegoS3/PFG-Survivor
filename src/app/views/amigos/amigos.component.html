<h1>Amigos</h1>
<div class="ml-3">
    <form id="chatFriends" [formGroup]="chatFriends" (ngSubmit)="onSubmit()">
        <input type="text" [(ngModel)]="chat.msgEnviar" formControlName="text">
        <button type="submit" mat-raised-button class="btn btn-primary py-1 ml-2">Enviar</button>
    </form>
   
    <div class="container-fluid">
        <div class="row" *ngFor="let message of chat.messages">
            <div class="col-6 mx-auto bg-light py-2 px-2">
                <!--Mis mensajes-->
                <div *ngIf="message.name == auth.authUser.displayName; else msgAjeno" class="bg-success w-50 ml-auto">
                    <img src="{{ message.photoURL }}" alt="" width="40px">
                    {{ message.text }}
                    {{ message.timestamp }}
                </div>
                <!--Mensajes del otro usuario-->
                <ng-template #msgAjeno>
                    <div class="bg-danger w-50">
                        <img src="{{ message.photoURL }}" alt="" width="40px">
                        {{ message.text }}
                        {{ message.timestamp }}
                    </div>
                </ng-template>
            </div>  
        </div>
    </div>
</div>
