<h1>Perfil</h1>
<p *ngIf="auth.userLog">
    <img [src]="auth.userLog.foto" width="150px">
    {{auth.userLog.email}}
</p>

<!--Imágen subida-->
<div class="result" *ngIf="perfilService.downloadURL | async; else let url">
    <img [src]="url" width="200">
    <br /><br />
    <button class="btn btn-dark" (click)="uploadImgBD(url)">Guardar foto</button>
</div>
<br /><br />

<!--Subida imágen-->
<label for="file">Imágen de usuario: </label>
<input type="file" (change)="perfilService.upload($event)" accept=".png,.jpg" />
